<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="userData" (click)="logout()"><ion-icon name="exit-outline"></ion-icon> Logout</ion-button>
      <!-- <ion-button routerLink="/">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title>Usu√°rio</ion-title>
    <ion-buttons slot="end">
      <!-- Optional: Add more buttons on the right if needed -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="userData">
    <ion-card>
      <ion-card-header>
        <ion-card-title
          >Welcome, {{ userData.full_name || 'User' }}!</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ userData.email }}</p>
        <p><strong>Full Name:</strong> {{ userData.full_name }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-content *ngIf="!userData">
    <p>Loading...</p>
  </ion-content></ion-content
>
