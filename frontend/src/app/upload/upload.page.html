<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">upload</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>

  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header> -->
  
    <ion-card-content>
      <form (submit)="uploadImage($event)">
        <ion-grid>
          <ion-row class="ion-justify-content-around ion-align-items-center">
            <ion-col>
              <input type="file" (change)="onFileSelected($event)" />
            </ion-col><ion-col>
              <ion-button type="submit" >Upload Image</ion-button>
            </ion-col>
            
            
          </ion-row>
         
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
